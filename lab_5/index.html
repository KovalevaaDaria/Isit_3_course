<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VK API Lab • Полная версия</title>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #404040;
        }

            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .page-header {
            color: #e0e0e0;
            text-align: center;
            margin: 1rem 0;
            font-size: 2em;
            font-weight: 500;
            letter-spacing: normal;
            padding-bottom: 1rem;
            font-family: inherit;
        }

        .task-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .input-dark {
            background: #333 !important;
            border-color: var(--border-color) !important;
            color: var(--text-color) !important;
            text-align: left !important;
        }

        .result-box {
            background: #252525;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .user-item {
            margin: 8px 0;
            padding: 10px;
            background: #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .id-badge {
            background: #404040;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9em;
            color: #aaa;
        }

            padding: 0.3rem 0.75rem;
            font-size: 0.9em;
            margin-top: 0.5rem;

        }

        #authButton {
            padding: 0.3rem 0.75rem;
            font-size: 1em;
        }

        .participant-block {
            margin-bottom: 1rem;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }

        .participant-header {
            padding: 1rem;
            background: #404040;
            cursor: pointer;
            list-style: none;
        }

        }

            transform: rotate(180deg);
        }

        .result-box {
            background: #252525;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none; /* Скрываем блоки результатов изначально */

        .task-card.auth-section {
            margin-bottom: 2.5rem !important; /* Увеличиваем отступ снизу */
        }

        .task-header {
            cursor: pointer;
            padding: 1rem;
            background: #353535;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s ease;
        }

        .task-header:hover {
            background: #404040;
        }

        .collapse-icon {
            transition: transform 0.3s ease;
            font-size: 0.9em;
            color: #888;
        }

        .collapsed .collapse-icon {
            transform: rotate(180deg);
        }

        /* Оригинальные стили остаются без изменений */
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #404040;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .page-header {
            color: #e0e0e0;
            text-align: center;
            margin: 1rem 0;
            font-size: 2em;
            font-weight: 500;
            letter-spacing: normal;
            padding-bottom: 1rem;
            font-family: inherit;

        /* Добавить в существующие стили */
        .id-badge.small {
            padding: 2px 6px;
            font-size: 0.8em;
            background: #404040;
        }

        .participant-header.bg-success {
            background: #2d7a4d !important;
        }

        .highlight {
            background: rgba(45, 122, 77, 0.1);
            border-left: 3px solid #2d7a4d;
        }

        }

            border-left: 3px solid #2d7a4d;
            background: rgba(45, 122, 77, 0.1);
        }

            background: #2d7a4d !important;

        .input-dark.is-invalid {

            color: #dc3545;

            margin-top: 0.25rem;

<body>

                <div class="mb-3">

        <!-- Задание 4 -->

                <div class="mb-3">

                <button class="btn btn-primary w-100" onclick="task4()">Найти</button>

        <!-- Задание 5 -->
        <div class="task-card card">
            <div class="card-body">
                <h5 class="card-title mb-4">Авторы новостей</h5>
                <button class="btn btn-primary w-100" onclick="task5()">Показать</button>

    <script>

        let accessToken = null;

        // Авторизацияя
        document.getElementById('authButton').addEventListener('click', function() {
            const clientId = document.getElementById('clientId').value.trim();
            const redirectUri = 'https://oauth.vk.com/blank.html';
            
            if(!clientId) {
                showNotification('Введите Client ID приложения!', 'danger');
                return;
            }

            const authUrl = 
                `https://oauth.vk.com/authorize?` +
                `client_id=${clientId}&` +
                `display=page&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `response_type=token&` +
                `scope=friends,groups,wall,offline&` +
                `v=5.131`;

            const authWindow = window.open(authUrl, 'vk_auth', 'width=600,height=700');

            const checkAuth = setInterval(() => {
                try {
                    if(authWindow.closed) {
                        clearInterval(checkAuth);
                        return;
                    }

                    const hash = new URL(authWindow.location.href).hash.slice(1);
                    const params = new URLSearchParams(hash);

                    if(params.has('access_token')) {
                        clearInterval(checkAuth);
                        accessToken = params.get('access_token');
                        authWindow.close();
                        
                        localStorage.setItem('vkLabToken', accessToken);
                        updateTokenDisplay();
                        showNotification('Авторизация успешна!', 'success');
                    }
                } catch(e) {}
            }, 100);
        });

        // Управления
        document.getElementById('saveTokenBtn').addEventListener('click', () => {
            const token = document.getElementById('manualToken').value.trim();
            if(token) {
                accessToken = token;
                localStorage.setItem('vkLabToken', token);
                updateTokenDisplay();
                showNotification('Токен сохранён!', 'success');
            }
        });

        function updateTokenDisplay() {
            const display = document.getElementById('tokenDisplay');
            if(accessToken) {
                display.textContent = `Токен: ${accessToken.slice(0, 15)}...`;
                document.getElementById('manualToken').value = accessToken;
            } else {
                display.textContent = 'Не установлен';
            }
        }

        // Иницилизация
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('vkLabToken');
            const hashParams = new URLSearchParams(window.location.hash.slice(1));
            
            if(hashParams.has('access_token')) {
                accessToken = hashParams.get('access_token');
                localStorage.setItem('vkLabToken', accessToken);
                window.history.replaceState({}, '', window.location.pathname);
            } else if(savedToken) {
                accessToken = savedToken;
            }
            
            updateTokenDisplay();
        });

        // Уведомления
        function showNotification(text, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} notification`;
            alert.innerHTML = text; // Используем innerHTML вместо textContent
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // API функции
        function vkRequest(method, params = {}) {
            return new Promise((resolve, reject) => {
                if(!accessToken) {
                    showNotification('Сначала авторизуйтесь!', 'danger');
                    return reject('No access token');
                }

                const callbackName = `jsonp_${Math.random().toString(36).substr(2, 9)}`;
                const url = new URL(`https://api.vk.com/method/${method}`);
                
                url.searchParams.set('access_token', accessToken);
                url.searchParams.set('v', '5.131');
                for(const [key, value] of Object.entries(params)) {
                    url.searchParams.set(key, value);
                }

                window[callbackName] = function(response) {
                    delete window[callbackName];
                    if(response.error) {
                        handleVkError(response.error);
                        return reject(response.error);
                    }
                    resolve(response.response);
                };

                const script = document.createElement('script');
                script.src = `${url}&callback=${callbackName}`;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        function handleVkError(error) {
            const errors = {
                5: 'Ошибка авторизации',
                6: 'Слишком много запросов',
                100: 'Неверный параметр',
                113: 'Неверный ID',
                214: 'Нет прав доступа'
            };
            
            const message = errors[error.error_code] || error.error_msg;
            showNotification(`Ошибка: ${message}`, 'danger');
        }


        // Валидация
        function validateFields(rules) {
            let errors = [];
            
            rules.forEach(rule => {
                const input = document.querySelector(rule.selector);
                const value = input.value.trim();
                input.classList.remove('is-invalid');

                if (rule.required && !value) {
                    input.classList.add('is-invalid');
                    errors.push(rule.messages.required);
                    return;
                }
                
                if (rule.number && (isNaN(value) || Number(value) <= 0)) {
                    input.classList.add('is-invalid');
                    errors.push(rule.messages.number);
                }
            });
            
            return [...new Set(errors)]; // Убираем дубликаты
        }

        function validateNumberFields(fields) {
            let errors = [];
            fields.forEach(({selector, message}) => {
                const input = document.querySelector(selector);
                const value = input.value.trim();
                if (isNaN(value) || Number(value) <= 0) {
                    input.classList.add('is-invalid');
                    errors.push(message);
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            return errors;
        }

    
        // Задание 1
        function task1() {
            const resultBox = document.getElementById('task1-result');
            const startTime = Date.now();
            resultBox.innerHTML = '';
            resultBox.style.display = 'block';

            // Валидация полей
            const errors = validateFields([
                {
                    selector: '#task1-group',
                    required: true,
                    messages: { required: 'Укажите ID группы' }
                },
                {
                    selector: '#task1-limit',
                    required: true,
                    number: true,
                    messages: {
                        required: 'Укажите количество участников',
                        number: 'Должно быть числом > 0'
                    }
                }
            ]);

            if (errors.length > 0) {
                showNotification(errors.join('<br>'), 'danger');
                return;
            }

            const limit = document.getElementById('task1-limit').value;
            const groupId = document.getElementById('task1-group').value;

            // Функция повторных запросов
            const vkRequestWithRetry = (method, params, retries = 3) => {
                return new Promise((resolve, reject) => {
                    const attempt = (retryCount) => {
                        vkRequest(method, params)
                            .then(resolve)
                            .catch(error => {
                                if (error.error_code === 6 && retryCount > 0) {
                                    setTimeout(() => attempt(retryCount - 1), 1000 * (4 - retryCount));
                                } else {
                                    reject(error);
                                }
                            });
                    };
                    attempt(retries);
                });
            };

            // Основной процесс
            vkRequestWithRetry('groups.getMembers', {
                group_id: groupId,
                count: limit,
                fields: 'first_name,last_name,deactivated,is_closed,can_access_closed'
            })
            .then(membersResponse => {
                const members = membersResponse.items;
                resultBox.innerHTML = `<div class="text-muted">Найдено ${members.length} участников, начинаем обработку...</div>`;

                return members.reduce((chain, member, index) => {
                    return chain.then(() => {
                        return new Promise(resolve => {
                            setTimeout(() => {
                                // Создание блока пользователя
                                const userHeader = `
                                    <details class="participant-block">
                                        <summary class="participant-header">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <span class="badge bg-secondary me-2">#${index + 1}</span>
                                                    ${member.first_name} ${member.last_name}
                                                    <small class="text-muted">(ID: ${member.id})</small>
                                                </div>
                                                <span class="toggle-icon">▼</span>
                                            </div>
                                        </summary>
                                        <div class="participant-content">
                                `;

                                let contentPromise;
                                
                                // Проверка статуса пользователя
                                if (member.deactivated) {
                                    contentPromise = Promise.resolve('<div class="text-warning">Профиль деактивирован</div>');
                                } else if (member.is_closed && !member.can_access_closed) {
                                    contentPromise = Promise.resolve('<div class="text-warning">Закрытый профиль</div>');
                                } else {
                                    // Запрос информации о друзьях
                                    contentPromise = vkRequestWithRetry('friends.get', {
                                        user_id: member.id,
                                        count: 0
                                    }, 2)
                                    .then(friends => {
                                        let content = `<div class="mb-2">Всего друзей: ${friends.count}</div>`;
                                        
                                        if (friends.count > 0) {
                                            return vkRequestWithRetry('friends.get', {
                                                user_id: member.id,
                                                count: 20,
                                                fields: 'first_name,last_name'
                                            }, 2)
                                            .then(friendsList => {
                                                content += friendsList.items.map(f => `
                                                    <div class="user-item">
                                                        <div class="id-badge">${f.id}</div>
                                                        ${f.first_name} ${f.last_name}
                                                    </div>
                                                `).join('');
                                                return content;
                                            });
                                        }
                                        return content + '<div class="text-muted">Нет друзей для отображения</div>';
                                    })
                                    .catch(error => {
                                        return `<div class="text-danger">Ошибка загрузки друзей: ${error.error_msg}</div>`;
                                    });
                                }

                                // Вставка результата
                                contentPromise
                                    .then(content => {
                                        const userBlock = `
                                            ${userHeader}
                                            ${content}
                                            </div>
                                            </details>
                                        `;
                                        
                                        resultBox.insertAdjacentHTML('beforeend', userBlock);
                                        resolve();
                                    })
                                    .catch(error => {
                                        const errorBlock = `
                                            ${userHeader}
                                            <div class="text-danger">Ошибка обработки: ${error.message}</div>
                                            </div>
                                            </details>
                                        `;
                                        resultBox.insertAdjacentHTML('beforeend', errorBlock);
                                        resolve();
                                    });
                            }, 350 * (index + 1)); // Увеличивающаяся задержка
                        });
                    });
                }, Promise.resolve());
            })
            .then(() => {
                // Добавление времени выполнения
                const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                resultBox.insertAdjacentHTML('beforeend', `
                    <div class="text-muted mt-3 small">
                        Обработка завершена за ${totalTime} сек
                    </div>
                `);
            })
            .catch(error => {
                resultBox.innerHTML = `
                    <div class="text-danger">
                        Критическая ошибка: ${error.error_msg || error.message}
                    </div>
                `;
            });
        }


        // Задание 2
        function task2() {
        const resultBox = document.getElementById('task2-result');
        
        // Валидация
        const errors = validateFields([
            {
                selector: '#task2-limit',
                required: true,
                number: true,
                messages: {
                    required: 'Укажите количество друзей',
                    number: 'Количество должно быть числом > 0'
                }
            }
        ]);

        if (errors.length > 0) {
            resultBox.style.display = 'none';
            showNotification(errors.join('<br>'), 'danger');
            return;
        }

        const limit = parseInt(document.getElementById('task2-limit').value) || 5;
        resultBox.style.display = 'block';
        
        // Функция повторных попыток из задания 1
        function vkRequestWithRetry(method, params, retries = 3) {
            return new Promise((resolve, reject) => {
                const attempt = (retryCount) => {
                    vkRequest(method, params)
                        .then(resolve)
                        .catch(error => {
                            if (error.error_code === 6 && retryCount > 0) {
                                setTimeout(() => attempt(retryCount - 1), 1000 * (4 - retryCount));
                            } else {
                                reject(error);
                            }
                        });
                };
                attempt(retries);
            });
        }

        resultBox.innerHTML = '<div class="text-muted">Получаем список друзей...</div>';
        
        vkRequestWithRetry('friends.get', {
            fields: 'last_seen,can_see_all_posts',
            count: 1000
        })
        .then(friends => {
            const sortedFriends = friends.items
                .filter(f => f.last_seen && f.can_see_all_posts)
                .sort((a, b) => b.last_seen.time - a.last_seen.time)
                .slice(0, limit);

            resultBox.innerHTML = '<div class="text-muted">Ставим лайки...</div>';
            let successCount = 0;
            const resultList = [];

            return sortedFriends.reduce((chain, friend) => {
                return chain.then(() => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            vkRequestWithRetry('wall.get', {
                                owner_id: friend.id,
                                count: 1,
                                filter: 'owner'
                            }, 2)
                            .then(posts => {
                                if (posts.items.length > 0) {
                                    return vkRequestWithRetry('likes.add', {
                                        type: 'post',
                                        owner_id: friend.id,
                                        item_id: posts.items[0].id
                                    }, 2)
                                    .then(() => {
                                        resultList.push(`
                                            <div class="user-item">
                                                <div class="id-badge">ID: ${friend.id}</div>
                                                <div class="user-info">
                                                    ${friend.first_name} ${friend.last_name}
                                                    <span class="text-success">✓ Лайк поставлен</span>
                                                </div>
                                            </div>
                                        `);
                                        successCount++;
                                    });
                                } else {
                                    resultList.push(`
                                        <div class="user-item">
                                            <div class="id-badge">ID: ${friend.id}</div>

        // Задание 4
        function task4() {
        const resultBox = document.getElementById('task4-result');
        const startTime = Date.now();
        resultBox.style.display = 'block';
        
        const errors = validateFields([{
            selector: '#task4-limit',
            required: true,
            number: true,
            messages: {
                required: 'Укажите лимит поиска',
                number: 'Должно быть числом > 0'
            }
        }]);

        if (errors.length > 0) {
            showNotification(errors[0], 'danger');
            return;
        }

        const limit = Number(document.getElementById('task4-limit').value);
        resultBox.innerHTML = '<div class="text-muted">Инициализация поиска...</div>';

        let myId;
        let candidates = [];
        let friendSources = new Map();

        function vkRequestWithRetry(method, params, retries = 3) {
            return new Promise((resolve, reject) => {
                const attempt = (retryCount) => {
                    vkRequest(method, params)
                        .then(resolve)
                        .catch(error => {
                            if (error.error_code === 6 && retryCount > 0) {
                                setTimeout(() => attempt(retryCount - 1), 1000 * (4 - retryCount));
                            } else {
                                reject(error);
                            }
                        });
                };
                attempt(retries);
            });
        }

        vkRequestWithRetry('users.get', {})
        .then(me => {
            myId = me[0].id;
            return vkRequestWithRetry('friends.get', {
                count: limit,
                fields: 'first_name,last_name,domain,is_closed,deactivated'
            });
        })
        .then(myFriends => {
            if (!myFriends.items?.length) {
                resultBox.innerHTML = '<div class="text-warning">Нет друзей для анализа</div>';
                return Promise.reject();
            }

            return myFriends.items.reduce((chain, friend, index) => {
                return chain.then(() => new Promise(resolve => {
                    if (friend.deactivated || friend.is_closed) {
                        resolve();
                        return;
                    }

                    setTimeout(() => {
                        vkRequestWithRetry('friends.get', {
                            user_id: friend.id,
                            fields: 'counters,is_closed,deactivated',
                            count: 1000
                        }, 2)
                        .then(response => {
                            response.items.forEach(fof => {
                                if (fof.id === myId || fof.is_closed || fof.deactivated) return;
                                
                                const existIndex = candidates.findIndex(c => c.id === fof.id);
                                const friendsCount = fof.counters?.friends || 0;
                                
                                if (existIndex > -1) {
                                    if (friendsCount > candidates[existIndex].count) {
                                        candidates[existIndex].count = friendsCount;
                                        friendSources.set(fof.id, {
                                            throughFriend: friend,
                                            updatedAt: Date.now()
                                        });
                                    }
                                } else {
                                    candidates.push({
                                        id: fof.id,
                                        count: friendsCount,
                                        firstName: fof.first_name,
                                        lastName: fof.last_name
                                    });
                                    friendSources.set(fof.id, {
                                        throughFriend: friend,
                                        updatedAt: Date.now()
                                    });
                                }
                            });

                            resultBox.innerHTML = `
                                <div class="text-muted">
                                    Обработано: ${index + 1}/${myFriends.items.length}<br>
                                    Найдено кандидатов: ${candidates.length}<br>
                                    Время: ${((Date.now() - startTime)/1000).toFixed(1)} сек
                                </div>
                            `;
                            resolve();
                        })
                        .catch(() => resolve());
                    }, 350);
                }));
            }, Promise.resolve());
        })
        .then(() => {
            if (candidates.length === 0) {
                resultBox.innerHTML = '<div class="text-warning">Не найдено подходящих кандидатов</div>';
                return;
            }

            const maxEntry = candidates.reduce((max, current) => 
                current.count > max.count ? current : max, candidates[0]);

            return vkRequestWithRetry('users.get', {
                user_ids: maxEntry.id,
                fields: 'counters,friend_status'
            })
            .then(userData => ({
                user: userData[0],
                maxEntry,
                source: friendSources.get(maxEntry.id)
            }));
        })
        .then(({ user, maxEntry, source }) => {
            resultBox.innerHTML = `
                <div class="text-success">Результат поиска:</div>
                <div class="user-item highlight">
                    <div class="id-badge bg-success">${maxEntry.id}</div>
                    <div>
                        ${user.first_name} ${user.last_name}<br>
                        <small class="text-muted">Друзей: ${user.counters?.friends || maxEntry.count}</small>
                    </div>
                </div>

                <div class="mt-3">Найден через:</div>
                <div class="user-item">
                    <div class="id-badge">${source.throughFriend.id}</div>
                    <div>
                        ${source.throughFriend.first_name} ${source.throughFriend.last_name}<br>
                        <a href="https://vk.com/${source.throughFriend.domain}" 
                        target="_blank" 
                        class="link-success small">
                        Профиль друга
                        </a>
                    </div>
                </div>

                <div class="mt-3 text-muted small">
                    Статистика поиска:<br>
                    • Анализировано друзей: ${limit}<br>
                    • Найдено кандидатов: ${candidates.length}<br>
                    • Время выполнения: ${((Date.now() - startTime)/1000).toFixed(2)} сек
                </div>
            `;
        })
        .catch(error => {
            resultBox.innerHTML = `
                <div class="text-danger">
                    Ошибка: ${error?.error_msg || 'Неизвестная ошибка'}
                </div>
            `;
        });
    }

                : vkRequestWithRetry('users.get', {
                    user_ids: authorId,
                    name_case: 'nom'
                });

        .then(authorData => {

            const isGroup = authorId < 0;
            
            if (isGroup) {
                authorInfo = `Группа: ${authorData[0].name} (ID: ${authorId})`;
                return vkRequestWithRetry('groups.getMembers', {
                    group_id: Math.abs(authorId),

                });

                authorInfo = `Пользователь: ${authorData[0].first_name} ${authorData[0].last_name} (ID: ${authorId})`;

                <div class="mt-3">Связанные аккаунты:</div>

                : error.error_code === 6 ? "Слишком много запросов" 
                : error.error_msg || 'Неизвестная ошибка';
                
            resultBox.innerHTML = `
                <div class="text-danger">
                    Ошибка: ${errorMsg}
                </div>
            `;
        });
